<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Your name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verbPresent">A present verb</label>
            <input id="verbPresent" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="person1">A Name</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun">A noun</label>
            <input id="noun" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verbPast">A past tense verb</label>
            <input id="verbPast" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="person2">Another name</label>
            <input id="person2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verbPresentTwo">A second present verb</label>
            <input id="verbPresentTwo" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="animal">An animal</label>
            <input id="animal" class="form-control" type="text">
          </div>


          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <h1>Letter to a Friend</h1>
        <p>Dear <span class="name"></span>,
          <br><br>
          Hey, what's up? I've been thinking of <span class="verbPresent"></span> with <span class="person1"></span> but wanted to check with you first. Ever since that <span class="noun"></span> <span class="verbPast"></span>, me and <span class="person2"></span> have been trying to <span class="verbPresentTwo"></span>. The weird thing is that <span class="person1"></span> always backs out last minute and blames it on his pet <span class="animal"></span>. What a chump!
        </p>
      </div>
    </div>
  </body>
</html>
